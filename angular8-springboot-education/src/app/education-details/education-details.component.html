<h2>Education Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>Education: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Teacher: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Lesson Link: </b></label> {{employee.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Education List</button><br>
